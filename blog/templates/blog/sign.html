{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-5">
    <h1 class="text-white ms-5">Signup</h1>
    <form action="" method="post" class="text-white ms-5">
        {% csrf_token %}
        {% for fm in form %}
        <div class="form-group">
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors}}
    </div>
        
        <br>
        {% endfor %}
        <input type="submit" value="Signup" class="btn btn-primary">
        

    </form>
        
</div>
{% endblock content %}
