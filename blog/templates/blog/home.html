{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h2 class="text-white my-5 ms-5">
        Home page
    </h2>
    {% for posts in pt %}

        <div class="container">
         
          <h1 class="display-4 font-weight-bold"> {{posts.Tittle }}</h1>
          <p class="lead">{{posts.desc}}</p>
         
        </div>
      </div>
      {% endfor %}
</div>
{% endblock content %}
