{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-7">
    <h1 class="text-white ms-5 my-3">Update Page</h1>
    <form action="" method="post" class="text-white ms-5">
        {% csrf_token %}
        {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors}}
        <br>
    
       
        {% endfor %}
        <input type="submit" value="Update" class=" btn btn-primary">
        <a href="{% url 'das' %}" class="btn  btn-danger">Cancel</a>
       
    </form>
</div>
{% endblock content %}
