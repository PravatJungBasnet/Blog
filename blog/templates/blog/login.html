{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-5 my-4 text-white ms-5">
   <h1>Login Page</h1> 

</div>
<form action="" method="post" class="ms-5" novalidate >
    {% csrf_token %}
   
    {% for fm in form %}
    <div class="form-group text-white">
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    <br>
    <br>
    {% endfor %}
    <input type="submit" value="Login" class="btn btn-primary">
    

   

  
  
</form>
</div>
{% endblock content %}
